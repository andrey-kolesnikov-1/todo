<div class="container">
  <h1>TODO list</h1>

  <button mat-raised-button type="button" color="primary" (click)="openForm()">Add</button>
  <span>The TODO list has <strong>{{toDoArray.length}}</strong> tasks</span>

  <mat-divider></mat-divider>

  <app-task *ngFor="let task of toDoArray"
            [task]="task"
  ></app-task>
</div>

<app-form *ngIf="isOpenForm" (onClose)="closeForm()"></app-form>
